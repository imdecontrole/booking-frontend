<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Переговорные</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
    <div class="app">

        <!-- Комнаты -->
        <section id="rooms" class="screen active">
            <div class="header">
                <h1>Переговорные</h1>
                <p>Выберите удобную комнату</p>
            </div>
            <div class="rooms-grid">
                <div class="room-card" data-room="psk">
                    <img src="images/psk.jpg" alt="Производство ПСК" />
                    <div class="room-info">
                        <h3>Производство ПСК</h3>
                        <div class="amenities">
                            <span><svg viewBox="0 0 24 24" class="icon">
                                    <path fill="currentColor"
                                        d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                                </svg>12</span>
                            <span><svg viewBox="0 0 24 24" class="icon">
                                    <rect x="3" y="6" width="18" height="12" rx="2" fill="none" stroke="currentColor"
                                        stroke-width="2" />
                                </svg>TV</span>
                            <span><svg viewBox="0 0 24 24" class="icon">
                                    <path fill="currentColor"
                                        d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-9 14l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" />
                                </svg>Wi‑Fi</span>
                            <span><svg viewBox="0 0 24 24" class="icon">
                                    <path fill="currentColor"
                                        d="M8 16h8v2H8zm0-4h8v2H8zm0-4h8v2H8zm6-6H6c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2h-2V2h-2v2zm4 18H6V6h2v2h8V6h2v14z" />
                                </svg>Prosecco Bar</span>
                        </div>
                    </div>
                    <button class="btn-book">Забронировать</button>
                </div>

                <div class="room-card" data-room="spb">
                    <img src="images/spb.jpg" alt="Офис СПБ" />
                    <div class="room-info">
                        <h3>Офис СПБ</h3>
                        <div class="amenities">
                            <span><svg viewBox="0 0 24 24" class="icon">
                                    <path fill="currentColor"
                                        d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                                </svg>4</span>
                            <span><svg viewBox="0 0 24 24" class="icon">
                                    <rect x="3" y="6" width="18" height="12" rx="2" fill="none" stroke="currentColor"
                                        stroke-width="2" />
                                </svg>TV</span>
                            <span><svg viewBox="0 0 24 24" class="icon">
                                    <path fill="currentColor"
                                        d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-9 14l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" />
                                </svg>Wi‑Fi</span>
                        </div>
                    </div>
                    <button class="btn-book">Забронировать</button>
                </div>

                <div class="room-card" data-room="msk">
                    <img src="images/msk.jpg" alt="Офис МСК" />
                    <div class="room-info">
                        <h3>Офис МСК</h3>
                        <div class="amenities">
                            <span><svg viewBox="0 0 24 24" class="icon">
                                    <path fill="currentColor"
                                        d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                                </svg>6</span>
                            <span><svg viewBox="0 0 24 24" class="icon">
                                    <rect x="3" y="6" width="18" height="12" rx="2" fill="none" stroke="currentColor"
                                        stroke-width="2" />
                                </svg>TV</span>
                            <span><svg viewBox="0 0 24 24" class="icon">
                                    <path fill="currentColor"
                                        d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-9 14l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" />
                                </svg>Wi‑Fi</span>
                        </div>
                    </div>
                    <button class="btn-book">Забронировать</button>
                </div>
            </div>
        </section>

        <!-- Календарь -->
        <section id="calendar" class="screen">
            <div class="header">
                <h1>Календарь</h1>
            </div>
            <div class="calendar-container">
                <div class="calendar-header">
                    <button id="prev-month">‹</button>
                    <h2 id="month-year"></h2>
                    <button id="next-month">›</button>
                </div>
                <div class="calendar-weekdays">
                    <div>Пн</div>
                    <div>Вт</div>
                    <div>Ср</div>
                    <div>Чт</div>
                    <div>Пт</div>
                    <div>Сб</div>
                    <div>Вс</div>
                </div>
                <div class="calendar-days" id="calendar-days"></div>
            </div>

            <div class="modal" id="day-modal">
                <div class="modal-content">
                    <h2 id="day-modal-title"></h2>
                    <div id="day-bookings-list"></div>
                    <button class="btn-secondary" id="close-day-modal">Закрыть</button>
                </div>
            </div>
        </section>

        <!-- Мои брони -->
        <section id="mybookings" class="screen">
            <div class="header">
                <h1>Мои брони</h1>
            </div>
            <div id="my-bookings-list"></div>
        </section>
    </div>

    <!-- Нижняя навигация -->
    <nav class="bottom-nav">
        <button data-screen="rooms" class="nav-item active">
            <svg viewBox="0 0 24 24">
                <path fill="currentColor" d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z" />
            </svg>
            <span>Комнаты</span>
        </button>
        <button data-screen="calendar" class="nav-item">
            <svg viewBox="0 0 24 24">
                <path fill="currentColor"
                    d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11z" />
            </svg>
            <span>Календарь</span>
        </button>
        <button data-screen="mybookings" class="nav-item">
            <svg viewBox="0 0 24 24">
                <path fill="currentColor" d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
            </svg>
            <span>Мои</span>
        </button>
    </nav>

    <!-- Модалка бронирования -->
    <div class="modal" id="booking-modal">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <div class="form-group"><label>Дата</label><input type="date" id="book-date" required /></div>
            <div class="form-group"><label>Начало</label><input type="time" id="book-start" value="10:00" required />
            </div>
            <div class="form-group"><label>Конец</label><input type="time" id="book-end" value="11:00" required /></div>
            <div class="form-group"><label>Фамилия менеджера *</label><input type="text" id="manager-surname"
                    placeholder="ИВАНОВ" required /></div>
            <button class="btn-primary" id="confirm-booking">Забронировать</button>
            <button class="btn-secondary" id="cancel-booking">Отмена</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
